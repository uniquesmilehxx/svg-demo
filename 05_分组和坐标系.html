    <!-- 

      二、坐标系与坐标变换

        - 数学上的坐标系统，大部分是指 笛卡尔直角坐标系（x向右，y向上，角度为 逆时针）
        - 在svg中，坐标系统同样也是笛卡尔直角坐标系（x向右，y向下，角度为 顺时针）

        - svg中，共有4种坐标系
        
          - 用户坐标系：最原始的svg坐标系（图示 05-1）
          - 自身坐标系：每个图形元素 或 分组 独立与生俱来（图示 05-2）
          - 前驱坐标系：即 父级 坐标系。自身坐标系 不发生变换 的情况下，和前驱坐标系是重合的（图示 05-3）
          - 参考坐标系：是一种 相对 的概念，没有特指哪个坐标系

        - 再来看一下上面的例子，它体现的坐标系信息有哪些？（图示 05-total）

          - svg的坐标系为 OA ，也是原始的用户坐标系
          - 分组B的坐标系为 OB ，translate(0, 50) 后，OB坐标系 整体下移50像素，注意是OB【坐标系本身下移】，而不是OB的内容下移
          - rect C的坐标系为OC ，宽高是自己的属性，x、y则是相对于【自身坐标系】OC的坐标值,OC没有变换，所以与父级坐标系重合
          - rect D的坐标系为 OD ，细节解释同OC
          - 由于C、D没有translate，所以OB、OC、OD重合

     -->
