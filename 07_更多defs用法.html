    <!-- 

      三、渐变

        - 分为 线性渐变 和 放射性渐变
        - 定义方式：linearGradient/radialGradient id="id"；使用方式：fill="url(#id)"
        - 线性渐变
          - 线性渐变可以定义为水平，垂直或角渐变：
          - 当 y1 和 y2 相等，而 x1 和 x2 不同时，可创建水平渐变
          - 当 x1 和 x2 相等，而 y1 和 y2 不同时，可创建垂直渐变
          - 当 x1 和 x2 不同，且 y1 和 y2 不同时，可创建角形渐变

        - 放射性渐变
          - cx、cy 和 r 属性定义的最外层圆，fx 和 fy 定义的最内层圆
            (分别代表的是圆形中心点位置，半径、渐变边缘的位置)
